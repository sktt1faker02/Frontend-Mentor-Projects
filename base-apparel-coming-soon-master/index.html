<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./app.js" defer></script>
    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 2rem;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <img src="./images/logo.svg" alt="logo" />
      </header>
      <div class="image_container">
        <!-- <source srcset="/images/hero-mobile.jpg" media="(max-width: 768px)" /> -->
        <img
          class="hero_desktop"
          src="./images/hero-desktop.jpg"
          alt="hero-desktop"
        />
        <img
          src="./images/hero-mobile.jpg"
          alt="hero-mobile"
          class="hero_mobile"
        />
      </div>
      <aside>
        <h1><span>We're </span>coming soon</h1>
        <p class="announcement_text">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form action="">
          <div class="input_email">
            <input type="email" placeholder="Email Address" id="email" />
            <img
              src="./images/icon-error.svg"
              class="icon_error"
              alt="icon-error"
            />
            <button class="submit">
              <img src="./images/icon-arrow.svg" alt="icon-arrow" />
            </button>
          </div>
          <p class="error_message">Please provide a valid email</p>
          <p class="attribution">
            Challenge by
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              >Frontend Mentor</a
            >. Coded by <a href="#">Michael Tabilin</a>.
          </p>
        </form>
      </aside>
    </main>

    <footer></footer>
  </body>
</html>
