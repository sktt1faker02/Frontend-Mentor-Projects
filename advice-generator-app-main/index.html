<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
    <script src="./app.js" defer></script>

    <title>Frontend Mentor | Advice generator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 3rem;
        color: hsl(193, 38%, 86%);
      }
      .attribution a {
        color: hsl(150, 100%, 66%);
      }
    </style>
  </head>
  <body>
    <main>
      <p>Advice<span id="advice_no"></span></p>

      <q
        >Becoming Hokage doesn't mean people will acknowledge you. But when
        people acknowledge you, You will become a Hokage</q
      >

      <img
        src="./images/pattern-divider-mobile.svg"
        alt="pattern-divider-mobile"
      />
      <div class="btn_generate">
        <button onclick="fetchAdvice()">
          <span> <img src="./images/icon-dice.svg" alt="icon-dice" /></span>
        </button>
      </div>
    </main>

    <!-- Advice ID goes here -->

    <!-- Advice text goes here -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Michael Tabilin</a>.
    </div>
  </body>
</html>
